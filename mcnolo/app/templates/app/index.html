<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNolo</title>
    <link rel="icon" type="image/x-icon" href="gestion_comanda/mcnolo/media/media/perfil_fotos/favicon.ico"/>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        /* Video as background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Asegúrate de que esté detrás del contenido */
        }

        /* Overlay to darken the background for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1; /* Capa por delante del video */
        }

        /* Menu container */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Capa más alta para estar por encima del overlay y el video */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        .menu h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* Button group for better alignment */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button styles */
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .menu h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video como fondo -->
    <video autoplay muted loop class="video-background">
        <source src="{{ MEDIA_URL }}media/videos/videofondo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Overlay para oscurecer el fondo -->
    <div class="overlay"></div>

    <!-- Menú de bienvenida y botones -->
    <div class="menu">
        <h1>⭐McNolo⭐<br>Bienvenido, ¡Identifíquese!</h1>
        <div class="button-group">
            <button class="btn">Invitado</button>
            <a href="{% url 'inicio_sesion' %}" class="btn">Iniciar sesión</a>
            <a href="{% url 'registrarse' %}" class="btn">Registrarse</a>
        </div>
    </div>
</body>
</html>

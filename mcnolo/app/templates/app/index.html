<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McNolo</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Video background styling */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay to darken the background for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Menu container */
        .menu {
            z-index: 2;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Title styling */
        .menu h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
        }

        /* Button group for better alignment */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button styles */
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Add some responsive styles */
        @media (max-width: 600px) {
            .menu h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline>
        <source src="/media/videofondo.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Contenido de la página -->
    <div class="menu">
        <h1>⭐McNolo⭐<br>Bienvenido, ¡Identifíquese!</h1>
        <div class="button-group">
            <button class="btn">Invitado</button>
            <a href="{% url 'inicio_sesion' %}" class="btn">Registrado</a>
        </div>
    </div>
</body>
</html>

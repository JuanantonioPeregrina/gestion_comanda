<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="gestion_comanda/mcnolo/media/media/perfil_fotos/favicon.ico"/>
    <style> 
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f0f0f0;
        }

        /* Video as background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Asegúrate de que esté detrás del contenido */
        }

        /* Overlay to darken the background for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Capa oscura */
            z-index: 1;
        }

        /* Form styles */
        .form {
            z-index: 2;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .form h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .field-wrap {
            margin-bottom: 20px;
            text-align: left;
        }

        .field-wrap label {
            font-size: 1rem;
            color: #333;
        }

        .field-wrap input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .forgot {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .forgot a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .button-block {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-block:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .form {
                padding: 20px;
            }

            .form h1 {
                font-size: 1.5rem;
            }

            .button-block {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video como fondo -->
    <video autoplay muted loop class="video-background">
        <source src="{{ MEDIA_URL }}/media/videos/login.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <div class="overlay"></div>

    <!-- Formulario de inicio de sesión -->
    <div class="form">
        <h1>Iniciar Sesión</h1>
        <form action="{% url 'inicio_sesion' %}" method="post">
            {% csrf_token %}
            
            <!-- Mensajes de error -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="field-wrap">
                <label>Correo Electrónico<span class="req">*</span></label>
                <input type="email" name="email" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>Contraseña<span class="req">*</span></label>
                <input type="password" name="password" required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Olvidé mi contraseña</a></p>
            <button type="submit" class="button-block">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>

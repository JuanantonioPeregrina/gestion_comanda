<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Form Container Styles */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* Form Title Styles */
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        /* Input Fields Styles */
        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Styles */
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        <form>
            <input type="text" name="nombre_completo" placeholder="Nombre Completo" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>

            <!-- Checkbox y enlace para los términos y condiciones -->
            <label>
                <input type="checkbox" id="miCheckbox" disabled>
                Acepto los <a href="#" id="linkLey">términos y condiciones</a>
            </label>
            <br><br>

            <!-- Botón de Registrarse -->
            <button type="submit" id="registrarseBtn" class="btn" disabled>Registrarse</button>
        </form>
    </div>

    <!-- Pop-up simple -->
    <div id="popupLey" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color: rgba(0, 0, 0, 0.5);">
        <div style="position:relative; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#fff; padding:20px;">
            <h2>Política de Privacidad</h2>
            <p>Aquí va la política de privacidad...</p>  
            <button id="cerrarPopup">Aceptar la Política de Privacidad</button>
        </div>
    </div>

    <script>
        // Obtener referencias al checkbox, enlace, pop-up y botón
        const checkbox = document.getElementById("miCheckbox");
        const linkLey = document.getElementById("linkLey");
        const popupLey = document.getElementById("popupLey");
        const cerrarPopupBtn = document.getElementById("cerrarPopup");
        const botonRegistrarse = document.getElementById("registrarseBtn");

        // Abrir el pop-up al hacer clic en el enlace
        linkLey.addEventListener("click", function(event) {
            event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
            popupLey.style.display = "block"; // Mostrar el pop-up
        });

        // Cerrar el pop-up y marcar el checkbox al hacer clic en "Aceptar la Política de Privacidad"
        cerrarPopupBtn.addEventListener("click", function() {
            popupLey.style.display = "none"; // Ocultar el pop-up
            checkbox.checked = true; // Marcar el checkbox
            botonRegistrarse.disabled = false; // Habilitar el botón de registrarse
        });

        // Evitar que el checkbox sea desmarcado manualmente
        checkbox.addEventListener("click", function(event) {
            event.preventDefault(); // Evitar que el usuario pueda desmarcar el checkbox manualmente
        });
    </script>
</body>
</html>
